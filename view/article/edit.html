{{if .article.Title}}
    <h1>Editing {{.article.Title}}</h1>
    {{else}}
    <h1>Creating</h1>
{{end}}

<form action="/save" method="POST">
    <div><input name="id" type="hidden" value="{{.article.ID}}"></div>
    <div><input name="title" type="text" value="{{.article.Title}}"></div>
    <div>
        <textarea name="body" rows="20" cols="80">{{if .article.Body}}{{printf "%s" .article.Body}}{{end}}</textarea>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
